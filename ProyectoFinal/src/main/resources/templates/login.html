<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title></title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5">
            <div class="row align-items-center"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark"><h2 style="color: white; text-align: center;" >[[#{login.title}]]</h2></div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto text-center" for="username"><i class="fas fa-user-lock" style="display: block; margin: 0 auto;"></i></label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="text" name="username" id="username"/></div></div>
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto text-center" for="password"><i class="fas fa-key" style="display: block; margin: 0 auto;"></i></label>
                                    <div class="col-md-7 my-auto"><input class="form-control" type="password" name="password" id="password"/></div></div>
                                <div class="col text-center p-2">
                                    <button class="btn btn-dark" style="background-color: purple; border-color: purple; color: white;" type="submit">
                                        <span class="btn"><i class="fas fa-sign-in-alt" style="color: white;"></i></span></button>
                                </div>
                            </form> 
                            <div class="col text-center p-2"> <!-- Aquí se ha añadido la clase 'col text-center' -->
                                <button class="btn btn-dark" style="background-color: purple; border-color: purple; color: white;">
                                    <a th:href="@{/registro/nuevo}" class="btn"><i class="fas fa-user-plus" style="color: white;"></i></a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
