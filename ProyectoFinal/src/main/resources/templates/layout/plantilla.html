<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>[[#{aplicacion.titulo}]]</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>  
    </head>
    <body>
        <header th:fragment="header" class="header">
            <div class="container">
                <div class="row">
                    <div class="col-3 text-left py-3">
                        <a href='/'><img src="/images/logo.png" class="img-fluid" style="width: 150px; height: auto;"></a>
                        
                    </div>
                    <div class="col-3 d-flex align-items-center">
                        <form class="d-flex" role="search" id="search-form" method="get" action="/games">
                            <input class="form-control me-2" type="search" placeholder="Search" id="search-input" aria-label="Search" name="s" style="width: 300px;">
                            <button class="btn btn-outline-warning" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-sm navbar-dark bg-transparent p-0 ">
                <div class="container-fluid">
                    <a th:href="@{/}" class="navbar-brand"></a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/games}">[[#{plantilla.boton1}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/emulador/emulist}">[[#{plantilla.boton2}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/tutorial/Tutolist}">[[#{plantilla.boton3}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/noticia/newslist}">[[#{plantilla.boton4}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/about}">[[#{plantilla.boton5}]]</a></li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/usuario/listado}">[[#{plantilla.usuario}]]</a></li>
                        </ul>
                        <div class="col-md-3">
                            <ul class="navbar-nav">                                
                                <li class="nav-item px-2"><a class="nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/(lang=es)}">ES</a></li>
                                <li class="nav-item px-2"><a class="nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/(lang=en)}">EN</a></li>
                            </ul>
                            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">
                                    <i class="fas fa-sign-in-alt"></i>
                                </a>
                            </li>
                            <li class="nav-item text-white my-auto">
                                <span sec:authentication="name"></span>
                            </li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                            <li class="nav-item my-auto">
                                <form method="post" th:action="@{/logout}">
                                    <button class="btn btn-dark">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </button>
                                </form>
                            </li>
                        </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section th:fragment="main-page">
            <div class="container-fluid video-container">
                <div class="row">
                    <div class="col-lg-4">
                        <section th:fragment="section1">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/31LQRQMHWo0?rel=0" title="YouTube video" allowfullscreen></iframe>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-4">
                        <section th:fragment="section2">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/gFzwgj6kE2E?rel=0" title="YouTube video" allowfullscreen></iframe>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-4">
                        <section th:fragment="section3">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/7KFEtvPBbzc?rel=0" title="YouTube video" allowfullscreen></iframe>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <footer th:fragment="footer" class="bg-transparent text-warning mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY <strong>[[#{plantilla.derechos}]]</strong>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
